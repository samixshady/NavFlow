# Phase 5: Render deployment configuration for Django Backend + PostgreSQL
# Frontend will be deployed separately on Vercel

databases:
  - name: navflow-db
    databaseName: navflow_db
    user: navflow_user
    plan: free
    region: oregon

services:
  - type: web
    name: navflow-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: gunicorn navflow.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/accounts/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: navflow-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-app.vercel.app,http://localhost:3000
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      # Database credentials will be auto-populated from DATABASE_URL
