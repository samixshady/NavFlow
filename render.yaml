# Render deployment configuration for NavFlow backend
databases:
  - name: navflow-db
    databaseName: navflow_db
    user: navflow_user
    plan: free
    region: oregon

services:
  - type: web
    name: navflow-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn navflow.wsgi:application
