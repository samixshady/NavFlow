<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NavFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">NavFlow</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="register.html" class="nav-link active">Register</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="#" id="logoutBtn" class="nav-link" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="form-container">
            <h1>Create Account</h1>
            <p class="subtitle">Register for NavFlow</p>

            <!-- Alert Messages -->
            <div id="successMessage" class="alert alert-success" style="display: none;">
                ✅ <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                ❌ <span id="errorText"></span>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input
                        type="email"
                        id="regEmail"
                        name="email"
                        placeholder="john@example.com"
                        required
                    >
                    <span id="emailError" class="field-error"></span>
                </div>

                <!-- First Name Field -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        name="first_name"
                        placeholder="John"
                        required
                    >
                    <span id="firstNameError" class="field-error"></span>
                </div>

                <!-- Last Name Field -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        name="last_name"
                        placeholder="Doe"
                        required
                    >
                    <span id="lastNameError" class="field-error"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input
                        type="password"
                        id="regPassword"
                        name="password"
                        placeholder="Enter secure password (min 8 chars)"
                        required
                    >
                    <span id="passwordError" class="field-error"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="password_confirm"
                        placeholder="Confirm your password"
                        required
                    >
                    <span id="confirmPasswordError" class="field-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    Create Account
                </button>
            </form>

            <!-- Link to Login -->
            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 NavFlow. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        /**
         * Register form submission handler
         * - Validates form data
         * - Calls the registration API
         * - Handles success/error responses
         */
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            registerUser();
        });

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
