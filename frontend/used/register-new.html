<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NavFlow</title>
    <link rel="stylesheet" href="styles-clean.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">NavFlow</h1>
            <h2 class="auth-subtitle">Create Account</h2>

            <!-- Messages -->
            <div id="successMessage" class="alert alert-success" style="display: none;">
                ✅ <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                ❌ <span id="errorText"></span>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="form" onsubmit="event.preventDefault(); registerUser();">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required placeholder="John">
                    <span id="firstNameError" class="field-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required placeholder="Doe">
                    <span id="lastNameError" class="field-error"></span>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" required placeholder="you@example.com">
                    <span id="emailError" class="field-error"></span>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required placeholder="At least 8 characters">
                    <span id="passwordError" class="field-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Repeat password">
                    <span id="confirmPasswordError" class="field-error"></span>
                </div>

                <button type="submit" id="registerBtn" class="btn btn-primary btn-block">Register</button>
            </form>

            <!-- Help text -->
            <p class="auth-help">
                Already have an account? <a href="login-new.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="app-clean.js"></script>
</body>
</html>
