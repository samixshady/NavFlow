<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NavFlow</title>
    <link rel="stylesheet" href="styles-clean.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">NavFlow</h1>
            <h2 class="auth-subtitle">Login</h2>

            <!-- Messages -->
            <div id="successMessage" class="alert alert-success" style="display: none;">
                ✅ <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                ❌ <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form" onsubmit="event.preventDefault(); loginUser();">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="you@example.com">
                    <span id="emailError" class="field-error"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Your password">
                    <span id="passwordError" class="field-error"></span>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Help text -->
            <p class="auth-help">
                Don't have an account? <a href="register-new.html">Register here</a>
            </p>

            <!-- Test credentials hint -->
            <div class="test-credentials">
                <p><strong>Test Account:</strong></p>
                <p>Email: <code>projectowner@example.com</code></p>
                <p>Password: <code>TestPass123!</code></p>
            </div>
        </div>
    </div>

    <script src="app-clean.js"></script>
</body>
</html>
