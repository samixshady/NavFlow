<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NavFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">NavFlow</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="#" id="logoutBtn" class="nav-link" style="display: none;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="form-container">
            <h1>Login</h1>
            <p class="subtitle">Access your NavFlow account</p>

            <!-- Alert Messages -->
            <div id="successMessage" class="alert alert-success" style="display: none;">
                ✅ <span id="successText"></span>
            </div>
            <div id="errorMessage" class="alert alert-error" style="display: none;">
                ❌ <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input
                        type="email"
                        id="loginEmail"
                        name="email"
                        placeholder="john@example.com"
                        required
                    >
                    <span id="emailError" class="field-error"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                    <span id="passwordError" class="field-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Login
                </button>
            </form>

            <!-- Link to Register -->
            <p class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 NavFlow. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        /**
         * Login form submission handler
         * - Validates form data
         * - Calls the login API
         * - Stores JWT token on success
         * - Redirects to dashboard
         */
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser();
        });

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
