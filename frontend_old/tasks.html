<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NavFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="tasksPage">
    <main class="main-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>NavFlow</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="organizations.html">Organizations</a>
                <a href="projects.html" class="active">Projects</a>
                <a href="tasks.html">Tasks</a>
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="btn btn-logout">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-wrapper">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <span>üìä</span> Dashboard
                    </a>
                    <a href="organizations.html" class="nav-item">
                        <span>üè¢</span> Organizations
                    </a>
                    <a href="projects.html" class="nav-item">
                        <span>üìã</span> Projects
                    </a>
                    <a href="tasks.html" class="nav-item active">
                        <span>‚úì</span> Tasks
                    </a>
                </nav>
            </aside>

            <!-- Content -->
            <section class="tasks-content">
                <!-- Create Task Section -->
                <div class="card">
                    <h2>Create New Task</h2>
                    <form id="createTaskForm" class="form">
                        <div id="createTaskMessage" class="message-container"></div>
                        
                        <div class="form-group">
                            <label for="projectSelect">Project *</label>
                            <select id="projectSelect" required>
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskTitle">Task Title *</label>
                            <input type="text" id="taskTitle" placeholder="Enter task title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDesc">Description (Optional)</label>
                            <textarea id="taskDesc" placeholder="Enter task description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskPriority">Priority</label>
                                <select id="taskPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskStatus">Status</label>
                                <select id="taskStatus">
                                    <option value="todo" selected>To Do</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="review">In Review</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="card">
                    <div class="filter-controls">
                        <select id="filterStatus">
                            <option value="">All Statuses</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">In Review</option>
                            <option value="done">Done</option>
                        </select>
                        
                        <select id="filterPriority">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                        
                        <input type="text" id="filterSearch" placeholder="Search tasks..." class="search-input">
                    </div>
                </div>

                <!-- Tasks List -->
                <div class="card">
                    <h2>My Tasks</h2>
                    <div id="tasksList" class="tasks-list">
                        <p class="loading">Loading tasks...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="taskModalTitle"></h2>
            
            <div id="taskInfo" class="task-detail-info"></div>
            
            <div id="taskActions" class="task-actions"></div>
            
            <div id="taskEditSection" style="display: none;">
                <h3>Update Task</h3>
                <form id="updateTaskForm" class="form">
                    <div id="updateTaskMessage" class="message-container"></div>
                    
                    <div class="form-group">
                        <label for="editTaskTitle">Title *</label>
                        <input type="text" id="editTaskTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskDesc">Description</label>
                        <textarea id="editTaskDesc" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editTaskStatus">Status</label>
                            <select id="editTaskStatus">
                                <option value="todo">To Do</option>
                                <option value="in_progress">In Progress</option>
                                <option value="review">In Review</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="editTaskPriority">Priority</label>
                            <select id="editTaskPriority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
