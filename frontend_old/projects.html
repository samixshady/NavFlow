<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - NavFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="projectsPage">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">NavFlow</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="organizations.html" class="nav-link">Organizations</a></li>
                <li><a href="projects.html" class="nav-link active">Projects</a></li>
                <li><a href="tasks.html" class="nav-link">Tasks</a></li>
                <li><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <h3>Navigation</h3>
                    <ul>
                        <li><a href="dashboard.html">üìä Dashboard</a></li>
                        <li><a href="organizations.html">üè¢ Organizations</a></li>
                        <li><a href="projects.html" class="active">üìÅ Projects</a></li>
                        <li><a href="tasks.html">‚úì Tasks</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Content -->
            <section class="projects-content">
                <!-- Create Project Section -->
                <div class="card">
                    <h2>Create New Project</h2>
                    <form id="createProjectForm" class="form">
                        <div class="form-group">
                            <label for="orgSelect">Organization *</label>
                            <select id="orgSelect" name="organization_id" required>
                                <option value="">Select Organization</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectName">Project Name *</label>
                            <input type="text" id="projectName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="projectDesc">Description (Optional)</label>
                            <textarea id="projectDesc" name="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </form>
                    <div id="createProjectMessage" class="message-container"></div>
                </div>

                <!-- Projects List -->
                <div class="card">
                    <h2>My Projects</h2>
                    <div id="projectsList" class="projects-grid">
                        <p class="loading">Loading projects...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Project Detail Modal -->
    <div id="projectModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle">Project Details</h2>
            
            <!-- Project Info -->
            <div id="projectInfo" class="project-info"></div>
            
            <!-- Project Actions (Role-based) -->
            <div id="projectActions" class="project-actions"></div>
            
            <!-- Members Section -->
            <div class="members-section">
                <h3>Project Members</h3>
                <div id="membersList" class="members-list"></div>
            </div>
            
            <!-- Add Member Section (Owner/Admin only) -->
            <div id="addMemberSection" style="display: none;">
                <h3>Add Member to Project</h3>
                <form id="addProjectMemberForm" class="form">
                    <div class="form-group">
                        <label for="memberEmail">Member Email</label>
                        <input type="email" id="memberEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="memberRole">Role</label>
                        <select id="memberRole" name="role">
                            <option value="member">Member</option>
                            <option value="moderator">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
                <div id="addMemberMessage" class="message-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="projects.js"></script>
</body>
</html>
